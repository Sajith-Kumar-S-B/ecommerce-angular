<app-header></app-header>

<div style="margin-top: 80px;">

    <header>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active p-3">
                <img style="height: 450px;"
                  src="https://smartcanucks.ca/wp-content/uploads/2018/12/Screen-Shot-2018-12-08-at-6.24.18-AM.png"
                  class="d-block w-100" alt="banner1">
              </div>
              <div class="carousel-item p-3">
                <img style="height: 450px;"
                  src="https://i.pinimg.com/originals/68/40/65/684065f91f57fc5c029af343b12681a7.jpg"
                  class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item p-3">
                <img style="height: 450px;" src="https://cf.shopee.ph/file/49eee54dd8d37db44b3af84d7546fa84"
                  class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let product of allProducts">
                    <div class="card h-100 shadow px-3">
                        <!-- Product image-->
                        <img class="card-img-top" height="250px" routerLink="view/{{product.id}}" [src]="product.image" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                <!-- Product price-->
                               ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-between">
                                <button (click)="addToWishlist(product)" class="btn"><i style="height: 40px;"
                                    class="fa-solid fa-heart-circle-plus text-danger me-1 fa-2x"></i></button>
                                <button (click)="addToCart(product)" class="btn"><i style="height: 40px;"
                                    class="fa-solid fa-cart-plus text-success me-1 fa-2x"></i></button>
                
                              </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</div>
<app-footer></app-footer>
