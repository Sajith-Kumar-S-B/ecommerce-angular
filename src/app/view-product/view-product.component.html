
<app-header></app-header>

<div style="margin-top: 80px;"> 
    <section >
    <div class="container p-5 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4"><img height="300px" width="150px" [src]="product.image" class="card-img-top mb-5 mb-md-0"  alt="..." /></div>
            <div class="col md-2"></div>
            <div class="col-md-6">
                <div class="small mb-1">ID : <strong>{{product._id}}</strong> </div>
                <h1 class="display-5 fw-bolder">{{product.title}} </h1>
                <div class="fs-5 mb-5">
                    <span>$ {{product.price}} </span>
                </div>
                <p class="" style="text-align: justify;"><strong class="fs-5" >Description :</strong><br>
               {{product.description}} </p>
                <div class="d-flex justify-content-between">
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                    <button (click)="addToWishlist(product)"  class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="fa-solid fa-heart text-danger me-1"></i>
                        Add to wishlist
                    </button>
                    <button (click)="addToCart(product)"  class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="fa-solid fa-cart-plus text-success me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

</div>
<app-footer></app-footer>
